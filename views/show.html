{% extends "layout.html" %}

{% block tabs %}
	<li><a href="/adder">Add Page</a></li>
{% endblock %}

{% block content_title %}
	<h1>{{my_title}}</h1>
{% endblock %}

{% block content %}
	<p>{{my_body | marked}}</p>
	<div>
	{% for tag in tags %}
		<button class="btn btn-primary">{{tag}}</button>
	{% endfor %}

	</div>
	<form action='/adder/edit'>
		<input type="hidden" name="pageId" value='\"' + {{my_id}} + '\"'>
		<button type="submit" class="btn btn-danger">Edit Page</button>
	</form>
	

{% endblock %}
